<div class="river-item">
    <a href="<%= url %>"><h1 data-bind="title"></h1></a>
    <p>By <% if ( author ) {  print( author + ', ') }; %><a href="#sources/<%= source_id%>"><%= source_name %></a></p>
    <p><%= description %></p>
    <p>Posted <%= friendlydate %> in <a href="#category/<%= category %>"><%= category_name %></a>. <% if ( shares > 1 ) { print ( 'Shared ' + shares + ' times.')} %></p>
    <input style="display:none;" type="text" data-bind="title" />
</div>
